<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TULOG - Google Login Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 2rem;
      }

      .google-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #4285f4;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        gap: 12px;
        min-width: 250px;
      }

      .google-btn:hover {
        background: #3367d6;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
      }

      .google-icon {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #4285f4;
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 8px;
        display: none;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .user-info {
        margin-top: 1rem;
        text-align: left;
      }

      .endpoints {
        margin-top: 2rem;
        text-align: left;
      }

      .endpoint {
        background: #f8f9fa;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9rem;
      }

      .endpoint a {
        color: #007bff;
        text-decoration: none;
      }

      .endpoint a:hover {
        text-decoration: underline;
      }

      .action-buttons {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .btn-logout {
        background: #6c757d;
        color: white;
      }

      .btn-logout:hover {
        background: #5a6268;
      }

      .btn-delete {
        background: #dc3545;
        color: white;
      }

      .btn-delete:hover {
        background: #c82333;
      }

      .btn-info {
        background: #17a2b8;
        color: white;
      }

      .btn-info:hover {
        background: #138496;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">TULOG</h1>
      <p class="subtitle">Google OAuth Test Page</p>

      <div id="loginSection">
        <a href="/auth/google" class="google-btn">
          <span class="google-icon">G</span>
          Google로 로그인
        </a>
      </div>

      <div id="loggedInSection" class="hidden">
        <div class="action-buttons">
          <button class="btn btn-info" onclick="getUserInfo()">
            내 정보 보기
          </button>
          <button class="btn btn-logout" onclick="logout()">로그아웃</button>
          <button class="btn btn-delete" onclick="deleteAccount()">
            계정 삭제
          </button>
        </div>
      </div>

      <div id="status" class="status"></div>

      <div class="endpoints">
        <h3>Available Endpoints:</h3>
        <div class="endpoint">
          <strong>Google Login:</strong>
          <a href="/auth/google">/auth/google</a>
        </div>
        <div class="endpoint">
          <strong>Users API:</strong>
          <a href="/users">/users</a>
        </div>
        <div class="endpoint">
          <strong>Server Status:</strong>
          <a href="/">/</a>
        </div>
      </div>
    </div>

    <script>
      // URL 파라미터에서 토큰 확인
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const error = urlParams.get('error');

      const statusDiv = document.getElementById('status');
      const loginSection = document.getElementById('loginSection');
      const loggedInSection = document.getElementById('loggedInSection');

      function updateUI() {
        const savedToken = localStorage.getItem('accessToken');
        if (savedToken) {
          loginSection.classList.add('hidden');
          loggedInSection.classList.remove('hidden');
        } else {
          loginSection.classList.remove('hidden');
          loggedInSection.classList.add('hidden');
        }
      }

      function showStatus(message, isError = false) {
        statusDiv.className = `status ${isError ? 'error' : 'success'}`;
        statusDiv.style.display = 'block';
        statusDiv.innerHTML = message;
      }

      function hideStatus() {
        statusDiv.style.display = 'none';
      }

      function logout() {
        fetch('/auth/logout', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${localStorage.getItem('accessToken')}`,
            'Content-Type': 'application/json',
          },
        })
          .then((response) => {
            localStorage.removeItem('accessToken');
            showStatus('<strong>로그아웃되었습니다.</strong>');
            updateUI();
            setTimeout(hideStatus, 3000);
          })
          .catch((error) => {
            console.error('Logout error:', error);
            localStorage.removeItem('accessToken');
            updateUI();
          });
      }

      function deleteAccount() {
        if (
          !confirm(
            '정말로 계정을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.',
          )
        ) {
          return;
        }

        // 먼저 내 정보를 가져와서 사용자 ID를 얻습니다
        getUserInfo()
          .then((userInfo) => {
            if (userInfo && userInfo.id) {
              return fetch(`/users/${userInfo.id}`, {
                method: 'DELETE',
                headers: {
                  Authorization: `Bearer ${localStorage.getItem('accessToken')}`,
                  'Content-Type': 'application/json',
                },
              });
            } else {
              throw new Error('사용자 정보를 찾을 수 없습니다.');
            }
          })
          .then((response) => {
            if (response.ok) {
              localStorage.removeItem('accessToken');
              showStatus('<strong>계정이 삭제되었습니다.</strong>');
              updateUI();
              setTimeout(hideStatus, 5000);
            } else {
              throw new Error('계정 삭제에 실패했습니다.');
            }
          })
          .catch((error) => {
            console.error('Delete account error:', error);
            showStatus(
              '<strong>계정 삭제 실패:</strong><br>' + error.message,
              true,
            );
          });
      }

      function getUserInfo() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
          showStatus('<strong>로그인이 필요합니다.</strong>', true);
          return Promise.resolve(null);
        }

        return fetch('/users/me', {
          headers: {
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error('사용자 정보를 가져오는데 실패했습니다.');
            }
            return response.json();
          })
          .then((userInfo) => {
            showStatus(`
            <strong>사용자 정보:</strong><br>
            <div class="user-info">
              <strong>ID:</strong> ${userInfo.id}<br>
              <strong>이메일:</strong> ${userInfo.email}<br>
              <strong>사용자명:</strong> ${userInfo.username || 'N/A'}<br>
              <strong>닉네임:</strong> ${userInfo.nickname || 'N/A'}<br>
              <strong>가입일:</strong> ${new Date(userInfo.createdAt).toLocaleString('ko-KR')}
            </div>
          `);
            return userInfo;
          })
          .catch((error) => {
            console.error('Get user info error:', error);
            showStatus(
              '<strong>사용자 정보 조회 실패:</strong><br>' + error.message,
              true,
            );
            return null;
          });
      }

      if (token) {
        showStatus(`
          <strong>로그인 성공!</strong><br>
          <div class="user-info">
            <strong>Access Token:</strong><br>
            <code style="word-break: break-all; font-size: 0.8rem;">${token}</code>
          </div>
        `);

        // 토큰을 localStorage에 저장
        localStorage.setItem('accessToken', token);

        // URL에서 토큰 제거
        window.history.replaceState(
          {},
          document.title,
          window.location.pathname,
        );
      } else if (error) {
        showStatus(
          `
          <strong>로그인 실패:</strong><br>
          ${error}
        `,
          true,
        );
      }

      // 초기 UI 업데이트
      updateUI();
    </script>
  </body>
</html>
